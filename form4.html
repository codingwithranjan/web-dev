<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body style="background-color: aqua;">
    <h2>Complex form</h2>
    <form style="background-color: chartreuse;">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        
        <label for="email">Email ID : </label>
        <input type="email" name="email" id="email">
        
        <label for="telephone">Phone No : </label>
        <input type="tel" name="telephone" id="telephone">
        <label for="date">Date of Birth : </label>
        <input type="date" name="date" id="date">
        <span>Gender : </span>
        <label for="radio">Male </label>
        <input type="radio" name="radio" id="radio">
        <label for="radio2">Female </label>
        <input type="radio" name="radio" id="radio2">
        <br/>
        <br/>
        <label for="country">country : </label>
        <select name="country" id="country">
            <option selected>--select country--</option>
            <option value="India">India</option>
            <option value="United States">UnitedStates</option>
        </select>
        
           
    </fieldset>

         <fieldset>

            <legend>Address</legend>
            <label for="street">Street : </label>
            <input type="text" name="street" id="street">
            <label for="city">City : </label>
            <input type="text" name="city" id="city">
            <label for="state">State : </label>
            <input type="text" name="state" id="state">
            <label for="zipcode">Zip code : </label>
            <input type="text" name="zipcode" id="zipcode">
         </fieldset>
         <fieldset>
            <legend>Other Information </legend>
            <label for="textarea1">Comments : </label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <label for="checkbox1">I agree to the terms of service </label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
         </fieldset>
         <button style="background-color: rgb(233, 71, 71);">Submit</button>
    
    </form>
</body>
</html>
